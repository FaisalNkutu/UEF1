apply plugin: 'com.android.application'
apply plugin: 'com.facebook.react'
apply plugin: 'kotlin-android'

def projectRoot = rootDir.getAbsoluteFile().getAbsolutePath()
def reactNativeRoot = new File(projectRoot, "../node_modules/react-native")

android {
    namespace "com.nkutu.uefreactapp"
    compileSdkVersion 34 // <-- Direct value to fix missing ext.compileSdkVersion

    defaultConfig {
        applicationId "com.nkutu.uefreactapp"
        minSdkVersion 23 // <-- Recommended minimum for SDK 49
        targetSdkVersion 34
        versionCode 2
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.facebook.react:react-android'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.10"

    // Expo Modules
    implementation 'expo.modules:core:49.0.0'
    implementation 'expo.modules.kotlin:expo-modules-core:1.0.0'
}

// React Native config
project.ext.react = [
    enableHermes: true
]

def reactNativePath = rootProject.file("../node_modules/react-native")
def reactGradle = new File(reactNativePath, "react.gradle")
if (reactGradle.exists()) {
    apply from: reactGradle
} else {
    println("⚠️ react.gradle not found. Skipping apply.")
}